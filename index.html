<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Taxi App</title>

    <script type="text/x-template" class="templateName">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Destination</th>
          <th scope="col">Queue</th>
          <th scope="col">Depart</th>
          <th scope="col">No. of Taxi's departed</th>
        </tr>
      </thead>
      <tbody>
              {{#each destination}}
              <tr>
                <td>{{this.destination}}</td>
                  
                
                    <td>
                      <div class="btn">
                        <button type="button" class="btn btn-info btn-sm" data-destination="{{this.destination}}" name="minus">-</button>
                        {{this.queue}}
                        <button type="button" class="btn btn-info btn-sm" data-destination="{{this.destination}}" name="plus">+</button>
                      </div>
                      
                    </td>
                 
                  <td><button type="button" class="btn successful btn-sm" data-destination="{{this.destination}}" name="depart">depart</button></td>
                  <td><span>{{this.taxiCount}}</span></td>
                </tr>
                {{/each}}
            </tbody>
          </table>
          
    </script>
   
    <style>
        table {
            border-collapse: collapse;
        }
        th {
            Color:black;
        }
        th, td {
            width:150px;
            padding-left: 50px;
            text-align:center;
            border:1px solid black;
            padding:5px
          
        }
        .geeks {
            border-right:hidden;
        }
        .gfg {
            border-collapse:separate;
            border-spacing:0 15px;
        }
        
    </style>
</head>

<body>
    <div class="container">
        <div class="input-group">
            <span class="input-group-text">Destination and Queue: </span>
            <input type="text" aria-label="Destination" placeholder="Destination" class="form-control"
                id="nextDestination">
            <input type="number" aria-label="Queue" placeholder="Queue" class="form-control" id="nextQueue">
            <button class="btn btn-outline-secondary" type="button" id="addBtn">Add</button>
        </div>
  

        <div class="row">
            <div class="errorMessage">

            </div>
        </div>
        <div class="row" id="display">

        </div>

    </div>
   


    <script src="taxi.js"></script>
    <script src="index.js"></script>

</body>

</html>
