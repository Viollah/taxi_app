<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.8.0/dist/alpine.min.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Taxi App</title>
</head>

<body>

    <script>
        let passengers = 15;
        let queue
        let profit
        let totalPerTrip
        
    </script>


    <div>
        <h1>Taxi App</h1>
    </div>


    <div x-data=" {taxiData: [
        { destination: 'Makhaza', queue: 12, taxiCount: 0, fare: 14.00, taxiFareTotal: 0 },
        { destination: 'Belhar', queue: 34, taxiCount: 0, fare: 20.00, taxiFareTotal: 0 },
        { destination: 'Bellville', queue: 23, taxiCount: 0, fare: 18.00, taxiFareTotal: 0 }]}">
   
        <div class="container">

        <table class="table" table-bordered table-striped>
            
            <thead>
                <tr>
                    
                    <th scope="col">destination</th>
                    <th scope="col">queue</th>
                    <th scope="col">depart taxi</th>
                    <th scope="col">taxi's departed</th>
                    <th scope="col">taxi fare</th>
                    <th scope="col">total fare</th>
                    
                    
                   
                </tr>
            </thead>
            <tbody>
       
                <template x-for="taxi in taxiData">
                    <tr>
                        <td>
                            <p x-text="taxi.destination"></p>
                        </td>
                        <td>
                            <template x-if="taxi.queue>0">
                                <button class="btn btn-light btn-sm" @click="taxi.queue--">-</button>
                                
                            </template>
                            <p x-text="taxi.queue"></p>
                            <button class="btn btn-light btn-sm" @click="taxi.queue++">+</button>
                        </td>
                        
                        <td>
                            <template x-if="taxi.queue>11">
                                <button class="btn btn-light btn-sm" @click="taxi.queue=taxi.queue-passengers, taxi.taxiCount++, taxi.taxiFareTotal=(taxi.fare*passengers)*taxi.taxiCount">Depart</button>
                            </template>
                            <template x-if="12>taxi.queue">
                                <button type="button" class="btn btn-light btn-sm" disabled @click="taxi.queue=taxi.queue-passengers, taxi.taxiCount++">Depart</button>
                            </template>
                        </td>
                        <td>
                            <p x-text="taxi.taxiCount"></p>
                        </td>
                        <td>
                            R<span x-text="taxi.fare.toFixed(2)"></span>
                        </td>
                        
                        <td>
                            R<span x-text="taxi.taxiFareTotal.toFixed(2)"></span>
                        </td>
                        
                    </tr>
                    
                </template>


            </tbody>
        </table>
    </div>


    </div>

    
  


</body>

</html>
